<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <form id="registration-form" action="#" th:action="@{/user/register}" method="post" th:object="${user}" >
            <ul>
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </ul>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form_control" id="firstName" name="firstName" th:field="*{firstName}"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form_control" id="lastName" th:field="*{lastName}"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form_control" id="password" th:field="*{password}"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form_control" id="confirmPassword" th:field="*{confirmPassword}"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form_control" id="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form_control" id="username" th:field="*{username}"/>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </body>
</html>
