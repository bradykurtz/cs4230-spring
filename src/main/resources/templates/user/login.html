<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:if="${#request.getParameter('error') != null}">
    User not found
</div>
<form id="login-form" action="#" th:action="@{/user/login}" method="post" th:object="${user}" >
    <ul>
        <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
            <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
            <span th:text="${e.message}">The error message</span>
        </li>
    </ul>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form_control" id="username" name="username" th:field="*{username}"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form_control" id="password" th:field="*{password}"/>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a th:href="@{/user/register}">Sign Up Here</a>
</form>
</body>
</html>
